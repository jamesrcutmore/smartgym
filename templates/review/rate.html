{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <!-- <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}"> -->
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}
    
{% block content %}
   <div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Create A Review Here</p>
            <form class="mt-3" action="{% url 'rate' product.id %}" method="POST" id="product-rate-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right">Create Review</button>
            </form>
        </div>
    </div>
   </div>
{% endblock %}
